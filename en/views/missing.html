<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GO STRONG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="../../static/images/logo.png">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="../../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .container {
            font-family: TTWPGOTT;
            text-align: center;
        }

        .error-template {
            padding: 22px 15px;
            text-align: center;
        }

        .error-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        @font-face {
            font-family: Top Secret;
            src: url('../../static/fonts/Top Secret.ttf') format('truetype');
        }

        @font-face {
            font-family: Roboto-Regular;
            src: url('../../static/fonts/Roboto-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: TTWPGOTT;
            src: url('../../static/fonts/TTWPGOTT.ttf') format('truetype');
        }

        #warrior {
            width: 127px;
            height: auto;
        }

        h2 {
            font-family: Top Secret;
            color: #ff2400;
            -ms-transform: rotate(20deg); /* IE 9 */
            -webkit-transform: rotate(20deg); /* Safari */
            transform: rotate(20deg);
            position: relative;
            z-index: -1;
            opacity: 0.8;
            width: 103%;
        }

        p {
            font-weight: 500;
            z-index: 1;
        }

        span {
            font-weight: 400;
            border: 1px dashed #ff2400;
            border-radius: 2px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <img src="../../static/images/battlefield-cross.png" id="warrior">
                <h1>MISSING</h1>
                <h2>404 NOT FOUND</h2>
                <div class="error-details">
                    <h5>Requested page not found!</h5>
                </div>
                <div class="error-actions">
                    <a href="javascript:history.back()" class="btn btn-secondary btn-lg"> Back </a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <section class="copyright">
        <div class="row text-center">
            <div class="col-md-12 pt-3">
                <p class="text-muted text-center">Copyright &copy;2015-2019 ATHLETIC STANDARD</p>
            </div>
        </div>
    </section>
</div>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
