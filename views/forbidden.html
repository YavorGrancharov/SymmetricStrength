<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GO STRONG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="../static/images/logo.png">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .container {
            font-family: Roboto-Regular;
        }

        .error-template {
            padding: 22px 15px;
            text-align: center;
        }

        .error-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        @font-face {
            font-family: Top Secret;
            src: url('../static/fonts/Top Secret.ttf') format('truetype');
        }

        @font-face {
            font-family: Roboto-Regular;
            src: url('../static/fonts/Roboto-Regular.ttf') format('truetype');
        }

        #warrior {
            width: 170px;
            height: auto;
        }

        h2 {
            font-family: Top Secret;
            color: #ff2400;
            -ms-transform: rotate(20deg); /* IE 9 */
            -webkit-transform: rotate(20deg); /* Safari */
            transform: rotate(20deg);
            position: relative;
            z-index: -1;
            opacity: 0.8;
            width: 103%;
        }

        p {
            font-weight: 500;
            z-index: 1;
        }

        span {
            font-weight: 400;
            border: 1px dashed #ff2400;
            border-radius: 2px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <img src="../static/images/wounded_warrior.png" id="warrior">
                <h1><!--Oops!-->БЕЗ ДОСТЪП</h1>
                <h2>403 FORBIDDEN</h2>
                <div class="error-details">
                    <p>Достъпът Ви до тази страница бе ограничен!</p>
                    <!--Sorry, an error has occured, Requested page not found!-->
                </div>
                <div class="error-actions">
                    <a href="../index.html" class="btn btn-primary btn-lg">Начало </a>
                    <a href="../views/headquarter.html" class="btn btn-outline-secondary btn-lg"> Заяви допуск </a>
                </div>
                <p>В полето "Съобщение" въведете текст със съдържание <span title="Click to copy">givemepass</span><br><sub>кликнете върху оградения текст, за да го копирате</sub></p>
            </div>
        </div>
    </div>
    <hr>
    <section class="copyright">
        <div class="row text-center">
            <div class="col-md-12 pt-3">
                <p class="text-muted text-center">Copyright &copy;2015-2019 A.R.M.Y. STRONG</p>
            </div>
        </div>
    </section>
</div>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    const span = document.querySelector("span");

    span.onclick = function () {
        document.execCommand("copy");
    };

    span.addEventListener("copy", function(event) {
        event.preventDefault();
        if (event.clipboardData) {
            event.clipboardData.setData("text/plain", span.textContent);
            console.log(event.clipboardData.getData("text"));
        }
    });
</script>
</body>
</html>
